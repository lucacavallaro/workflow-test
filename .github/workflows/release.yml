name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    outputs:
      publishedWorkspaces: ${{ steps.changesets.outputs.publishedPackages }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: yarn

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: yarn changeset version
          publish: yarn changeset tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  make_artifact:
    if: ${{ needs.release.outputs.publishedWorkspaces != '[]' }}

    name: Make Artifact
    runs-on: ubuntu-latest
    needs: release

    strategy:
      matrix:
        workspace: ${{ fromJSON(needs.release.outputs.publishedWorkspaces) }}

    steps:
      - name: Echo
        run: echo "Releasing ${{ matrix.workspace.name }}"
